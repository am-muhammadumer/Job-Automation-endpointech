{% extends "base.html" %}

{% block title %}
Edit LinkedIn Bot
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_linkedin.css') }}">
{% endblock %}



{% block content %}
<div class="outer_container">
    <div class="container">
        <h1>Edit LinkedIn Bot</h1>
        <form method="POST" action="{{ url_for('edit_linkedin', linkedin_id=linkedin.id) }}" enctype="multipart/form-data">
            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" value="{{ linkedin.fullName }}" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ linkedin.email }}" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ linkedin.password }}" required>

            <!-- CV File -->
            <label for="cv">CV (Optional):</label>
            <input type="file" id="cv" name="cv">

            <!-- Resume File -->
            <label for="resume">Resume (Optional):</label>
            <input type="file" id="resume" name="resume">

            <!-- YAML File -->
            <label for="yamlFile">Yaml File (Optional):</label>
            <input type="file" id="yamlFile" name="yamlFile">

            <!-- Buttons -->
            <div class="button-container">
                <button type="submit" class="btn btn-submit">Update</button>
                <a href="{{ url_for('linkedinDashboard') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
